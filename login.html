<!-- login.html -->

<!DOCTYPE html>

<html>
<head>
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section class="login-container">
        <article class="form-container">
          <div class="intro">
            <h1>Welcome</h1>
            
          </div>
  
          
            <div id="login-layout" >
            <div class="email-input">
             <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
              <span id="seperator"></span>
              <div class="input-container">
                <input type="text" id="mobileNumber" placeholder="Mobile Number" required />
              </div>
            </div>
            
            <button onClick="handleLogin()" class="big-btn" id="get-otp">Get OTP</button>
          </div>

          <div id="otp-layout" style="display:none;">
            <div class="email-input" >
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M2,17h20v2H2V17z M3.15,12.95L4,11.47l0.85,1.48l1.3-0.75L5.3,10.72H7v-1.5H5.3l0.85-1.47L4.85,7L4,8.47L3.15,7l-1.3,0.75 L2.7,9.22H1v1.5h1.7L1.85,12.2L3.15,12.95z M9.85,12.2l1.3,0.75L12,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H15v-1.5h-1.7l0.85-1.47 L12.85,7L12,8.47L11.15,7l-1.3,0.75l0.85,1.47H9v1.5h1.7L9.85,12.2z M23,9.22h-1.7l0.85-1.47L20.85,7L20,8.47L19.15,7l-1.3,0.75 l0.85,1.47H17v1.5h1.7l-0.85,1.48l1.3,0.75L20,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H23V9.22z"/></g></g></svg>                    <span id="seperator"></span>
                <div class="input-container">
                  <input type="text" id="otp" placeholder="Enter OTP" >   
               </div>
            </div>
            <button onClick="handleOtp()" class="big-btn" id="otpSubmitButton" >Login</button>
            </div>

          <p>Not a user? <a href="signup.html">Signup</a></p>
          <article class="outro">
            <div class="ending">
              <p>Or Continue With</p>
            </div>
  
            <div class="socials">
              <a class="social-btn" href="" id="g-btn"><p>Google</p></a>
              <a class="social-btn" href="" id="a-btn"><p>Apple</p></a>
              <a class="social-btn" href="" id="fb-btn"><p>Facebook</p></a>
            </div>
          </article>
        </article>
        <article class="login-side-bg"></article>
      </section>

      

  <script src="script.js"></script>
</body>
</html>
